<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div id="alert-container"></div>
            </div>
            <!-- Users List Box -->
            <div class="col-md-6 mt-3">
                <div class="box users-box">
                    <center><h3>Users</h3></center>
                    <ul class="list-group" id="list-group">
                    </ul>
                </div>
            </div>
    
            <!-- Login Form Box -->
            <div class="col-md-6 mt-3">
                <div class="box login-box">
                    <center><img src="../Assets/logo.jpeg" alt="Logo" class="logo"></center> <!-- Replace with your logo URL -->
                    <h3>Create User</h3>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button class="btn btn-primary" id="auth-button">Create</button>
                </div>
            </div>
        </div>
        </br>
        <div class="row">
            <!-- Users List Box -->
            <div class="col-md-6 mt-3">
                <div class="box users-box">
                    <center>
                        <h3>Scripts</h3>
                    </center>
                    <ul class="list-group" id="list-group-script">
                        <li class="list-group-item" id="1"> Tatar Script</li>
                        <div></div>
                        <li class="list-group-item" id="2"> Game Script</li>
                    </ul>
                </div>
            </div>
        
            
            <div class="col-md-6 mt-3">
                <div class="box login-box">
                    <center><img src="../Assets/user.jpg" alt="Logo" class="logo"></center>
                    <!-- Replace with your logo URL -->
                    <ul class="list-group" id="list-group-script-user">
                    </ul>
                </div>
            </div>
        </div>
        </br>
    </div>
    
    <script src="./home.js" type="module"></script>
</body>

</html>
